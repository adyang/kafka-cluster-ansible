---
version: 2.1
jobs:
  test-role:
    docker:
      - image: quay.io/ansible/molecule:2.22rc3
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: install test dependencies
          command: apk add --update --no-cache bash openssl openjdk8-jre
      - run:
          name: test ansible role
          command: |
            cd ansible/roles/kafka
            molecule --debug test
workflows:
  test:
    jobs:
      - test-role

