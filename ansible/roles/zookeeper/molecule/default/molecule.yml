---
dependency:
  name: galaxy
  enabled: False
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: zookeeper-1
    image: debian:9
  - name: zookeeper-2
    image: debian:9
  - name: zookeeper-3
    image: debian:9
provisioner:
  name: ansible
  inventory:
    host_vars:
      zookeeper-1:
        myid: 1
      zookeeper-2:
        myid: 2
      zookeeper-3:
        myid: 3
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
